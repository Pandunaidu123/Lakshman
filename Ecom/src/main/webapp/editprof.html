<html>
<head>
<style>
body {
	background-color: pink;
	text-align: center;
}

button {
	background-color: #32CD32;
	border: 2px solid black;
	color: black;
	padding: 5px 5px;
	text-align: center;
	display: inline-block;
	font-size: 15px;
	margin: 5px 10px;
	cursor: pointer;
}
</style>
</head>
<body>
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
		rel="stylesheet">
	<div class="container bootstrap snippets bootdeys">
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				<form class="form-horizontal">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<img src="https://bootdey.com/img/Content/avatar/avatar6.png"
								class="img-circle profile-avatar" alt="User avatar" width="200" height="200">
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" style="color:red;">User Information</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Location</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option selected="">Select country</option>
										<option>Belgium</option>
										<option>Canada</option>
										<option>Denmark</option>
										<option>Estonia</option>
										<option>India</option>
										<option>Iran</option>
										<option>Indonesia</option>
										<option>Japan</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Company name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Position</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title" style="color:red;">Contact info</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Work number</label>
								<div class="col-sm-10">
									<input type="tel" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Mobile number</label>
								<div class="col-sm-10">
									<input type="tel" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">E-mail address</label>
								<div class="col-sm-10">
									<input type="email" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Work address</label>
								<div class="col-sm-10">
									<textarea rows="3" class="form-control"></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title" style="color:red;">Security</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Current password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">New password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<div class="checkbox">
										<input type="checkbox" id="checkbox_1"> <label
											for="checkbox_1">Make this account public</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<a href='editprof1.html'>
										<button class="button">Update Profile</button>
									</a>
									<br>
									<button class="button" type="reset" class="btn btn-default">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
